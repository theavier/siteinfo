{% extends 'api/base.html' %}

{# load the tag library #}
{% load bootstrap4 %}


{% block content %}
{% if error %}
<div class="alert alert-failure" roles="alert">
    <strong>{{ error }}</strong>
</div>
{% endif %}

{% if results %}
<div class="alert alert-success" roles="alert">
{{ results }}
{% for result in results %}
    {{ result }}
 {% endfor %}
</div>
{% else %}
<div class="alert alert-warning" roles="alert">
   Nothing returned
   </div>
{% endif %}
{% endblock %}
